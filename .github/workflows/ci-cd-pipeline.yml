name: ğŸš€ CI/CD Pipeline - Enterprise Grade

on:
  push:
    branches: [main, develop, 'feature/*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  POSTGRES_DB: ecommerce_catalog_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres123
  JWT_SECRET: test-jwt-secret-for-ci
  JWT_REFRESH_SECRET: test-refresh-secret-for-ci

jobs:
  # ğŸ” Quality Gates: Linting & TypeScript
  quality-gates:
    name: ğŸ” Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ ESLint Check
        run: npm run lint:check

      - name: ğŸ”§ TypeScript Check
        run: npx tsc --noEmit

      - name: ğŸ’„ Prettier Format Check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

  # ğŸ§ª Unit & Integration Tests
  unit-tests:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-gates

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup Database
        run: |
          npm run migration:run
          npm run seed
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.POSTGRES_DB }}
          DATABASE_USER: ${{ env.POSTGRES_USER }}
          DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:cov
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.POSTGRES_DB }}
          DATABASE_USER: ${{ env.POSTGRES_USER }}
          DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: ${{ env.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ env.JWT_REFRESH_SECRET }}

      - name: ğŸ“Š Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: ğŸ“ˆ Coverage Comment
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: coverage/coverage-summary.json
          title: ğŸ“Š Test Coverage Report
          summary-title: Coverage Summary
          badge-title: Coverage Badge
          hide-comment: false
          create-new-comment: false
          hide-summary: false
          junitxml-title: Jest Results
          junitxml-path: coverage/junit.xml

  # ğŸ¯ E2E Tests
  e2e-tests:
    name: ğŸ¯ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup Test Database
        run: |
          npm run migration:run
          npm run seed
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.POSTGRES_DB }}
          DATABASE_USER: ${{ env.POSTGRES_USER }}
          DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: ğŸ¯ Run E2E Tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: ${{ env.POSTGRES_DB }}
          DATABASE_USER: ${{ env.POSTGRES_USER }}
          DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: ${{ env.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ env.JWT_REFRESH_SECRET }}

      - name: ğŸ“‹ Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test/results/
          retention-days: 30

  # ğŸ”’ Security Scanning
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-gates

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ” NPM Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ—ï¸ Build for CodeQL
        run: npm run build

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ğŸ³ Docker Build & Security
  docker-build:
    name: ğŸ³ Docker Build & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, e2e-tests]

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          tags: ecommerce-monolith:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”’ Run Trivy Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ecommerce-monolith:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“‹ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸ“Š Quality Summary
  quality-summary:
    name: ğŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, unit-tests, e2e-tests, security-scan, docker-build]
    if: always()

    steps:
      - name: ğŸ“Š Quality Gate Summary
        run: |
          echo "## ğŸ¯ Quality Gates Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Code Quality | ${{ needs.quality-gates.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ¯ E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”’ Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ³ Docker Build | ${{ needs.docker-build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ˆ Coverage Requirements" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimum Coverage:** 90%" >> $GITHUB_STEP_SUMMARY
          echo "- **TypeScript:** Strict Mode âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting:** Zero Errors Required âœ…" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Fail if Quality Gates Failed
        if: needs.quality-gates.result != 'success' || needs.unit-tests.result != 'success' || needs.e2e-tests.result != 'success'
        run: |
          echo "âŒ Quality gates failed! Check the summary above."
          exit 1

  # ğŸš€ Deploy to Staging (only on develop)
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: quality-summary
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    # environment: staging  # Uncomment when environment is configured in GitHub

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add actual deployment commands here

  # ğŸ“¦ Deploy to Production (only on main with manual approval)
  deploy-production:
    name: ğŸ“¦ Deploy to Production
    runs-on: ubuntu-latest
    needs: quality-summary
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # environment: production  # Uncomment when environment is configured in GitHub

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Deploy to Production
        run: |
          echo "ğŸ“¦ Deploying to production environment..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add actual deployment commands here
